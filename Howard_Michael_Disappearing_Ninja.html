<!DOCTYPE html>
<html>
    <head>
        <title>Disappearing Image</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $(".pic1").click(function(){
                $(".pic1").hide()
            })
            $(".pic2").click(function(){
                $(".pic2").hide()
            })
            $(".pic3").click(function(){
                $(".pic3").hide()
            })
            $(".pic4").click(function(){
                $(".pic4").hide()
            })
            $(".pic5").click(function(){
                $(".pic5").hide()
            })
            $(".pic6").click(function(){
                $(".pic6").hide()
            })
            $(".pic7").click(function(){
                $(".pic7").hide()
            })
            $(".pic8").click(function(){
                $(".pic8").hide()
            })
            $(".button").click(function(){
                    if($(".pic1, .pic2, .pic3, .pic4, .pic5, .pic6, .pic7, .pic8").is(":hidden")){
                        $(".pic1, .pic2, .pic3, .pic4, .pic5, .pic6, .pic7, .pic8").show();
                    }
                })
        })
        </script>
        <style>
            #pic {
                width: 200px;
                margin-right: 75px;
            }
        </style>
    </head>
    <body>
        <img id="pic" class="pic1" src="image.png/Flynn.jpg" alt="picture of my cat">
        <img id="pic" class="pic2" src="image.png/Flynn.jpg" alt="picture of my cat">
        <img id="pic" class="pic3" src="image.png/Flynn.jpg" alt="picture of my cat">
        <img id="pic" class="pic4" src="image.png/Flynn.jpg" alt="picture of my cat">
        <img id="pic" class="pic5" src="image.png/Flynn.jpg" alt="picture of my cat">
        <img id="pic" class="pic6" src="image.png/Flynn.jpg" alt="picture of my cat">
        <img id="pic" class="pic7" src="image.png/Flynn.jpg" alt="picture of my cat">
        <img id="pic" class="pic8" src="image.png/Flynn.jpg" alt="picture of my cat">
        <button class="button">Restore</button>
    </body>
</html>
